<!DOCTYPE html>
<html lang="ja">

        <link rel="stylesheet" href="../css/liquid-layout.css">
        <link rel="stylesheet" href="../css/contents.css">
        <script type="text/javascript">

        // -->
        </script>
    </head>
    <body>
        <header>
            <div class="table width100 fixed-menu-area padding-bottom-middle">
                <div class="row">
                    <div class="cell contents">
                        <ul class="menu-list">
                            <li id="home-button" class="font small menu padding-top-small">
                                <div class="menu-item item1">HOME</div>
                            </li>
                            <li id="about-button" class="font small menu padding-top-small">
                                <div class="menu-item item2">ABOUT</div>
                            </li>
                            <li id="menu-button" class="font small menu padding-top-small">
                                <div class="menu-item item3">MENU</div>
                            </li>
                            <li id="location-button" class="font small menu padding-top-small">
                                <div class="menu-item item4">LOCATION</div>
                            </li>
                            <li id="contact-button" class="font small menu padding-top-small">
                                <div class="menu-item item5">CONTACT</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <article id="location-article">
            <div class="table width100 padding-top-header">
                <div class="row">
                    <div class="cell width5"></div>
                    <div class="cell width90 article-theme-header font header3 padding-top-small padding-bottom-small">
                        D E T A I L
                    </div>
                    <div class="cell width5"></div>
                </div>
            </div>
            <div class="table width100">
                <div class="row">
                    <div class="cell width5"></div>
                    <div class="cell width90 font header5 inline-center padding-top-middle padding-bottom-middle">
                        ◯◯ステーキハウス　◯◯店
                    </div>
                    <div class="cell width5"></div>
                </div>
                <div class="row">
                    <div class="cell width5"></div>
                    <div class="cell width90 inline-center">
                        <img class="rounded-img" src="../img/location_menu.png" width=100%>
                    </div>
                    <div class="cell width5"></div>
                </div>
                <div class="row">
                    <div class="cell width5"></div>
                    <div class="cell width90 inline-left font middle padding-top-middle padding-bottom-middle">
                        <div class="table width100 border">
                            <div class="row">
                                <div class="cell width25 indent-left font small information-table-border">
                                    住所
                                </div>
                                <div class="cell width5"></div>
                                <div class="cell width70 indent-left font small information-table-border">
                                    ◯◯　△△　××
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell width25 indent-left font small information-table-border">
                                    電話番号
                                </div>
                                <div class="cell width5"></div>
                                <div class="cell width30 indent-left font small information-table-border">
                                    xx-xxxx-xxxx
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell width25 indent-left font small information-table-border">
                                    営業時間
                                </div>
                                <div class="cell width5"></div>
                                <div class="cell width30 indent-left font small information-table-border">
                                    11：30～23:30（22：30 L.O.）
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell width25 indent-left font small information-table-border">
                                    定休日
                                </div>
                                <div class="cell width5"></div>
                                <div class="cell width30 indent-left font small information-table-border">
                                    無休
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell width25 indent-left font small information-table-border">
                                    総席数
                                </div>
                                <div class="cell width5"></div>
                                <div class="cell width30 indent-left font small information-table-border">
                                    xxx席（ダイニングxx席、個室xx席×x部屋、バー・カウンターxx席）
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell width25 indent-left font small information-table-border">
                                    ドレスコード
                                </div>
                                <div class="cell width5"></div>
                                <div class="cell width30 indent-left font small information-table-border">
                                    スマートカジュアル
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell width5"></div>
                </div>
            </div>
            <div class="table width100 margin-top-middle">
                <div class="row">
                    <div class="cell width5"></div>
                    <div class="cell width90 inline-center">
                        <img class="rounded-img" src="../img/about_location.png" width=100%>
                    </div>
                    <div class="cell width5"></div>
                </div>
            </div>
            <div class="table width100 margin-top-middle margin-bottom-small">
                <div class="row">
                    <div class="cell width5"></div>
                    <div class="cell width90 inline-center">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2375.3022085316934!2d-2.2913400999999998!3d53.46305889999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bae72e7e47f69%3A0x6c930e96df4455fe!2z44Kq44O844Or44OJ44O744OI44Op44OD44OV44Kp44O844OJ!5e0!3m2!1sja!2sjp!4v1440552921727" width="100%" height="auto" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                    <div class="cell width5"></div>
                </div>
            </div>
        </article>
        <footer>
            <div class="table width100 padding-top-middle menu-area">
                <div class="row">
                    <div id="copy-right" class="cell relative contents font small inline-center padding-top-small padding-bottom-middle">
                        Copyright © MARU MARU CO.LTD. All Rights Reserved.
                    </div>
                </div>
            </div>
        </footer>

</html>
