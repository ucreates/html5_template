<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <title>フリーマーケットDemoサイト</title>
        <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" href="../css/liquid-layout.css">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/image.css">
        <link rel="stylesheet" href="../css/icon.css">
        <link rel="stylesheet" href="../css/badge.css">
        <link rel="stylesheet" href="../css/ui.css">
        <link rel="stylesheet" href="../css/contents.css">
        <script type="text/javascript">
        <!--
            $(function() {
                var onHeaderMenuClick = function() {
                    var id = $(this).attr("id");
                    var nextUrl = null;
                    if (id === "login") {
                        nextUrl = "../auth/login.html";
                    } else if(id === "search") {
                        nextUrl = "../search/index.html";
                    } else if(id === "exhibit") {
                        nextUrl = "../exhibit/index.html";
                    } else if(id === "cart") {
                        nextUrl = "../cart.html";
                    } else if(id === "search") {
                        nextUrl = "../search/index.html";
                    } else if(id === "like") {
                        nextUrl = "../like/index.html";
                    }
                    location.href = nextUrl;
                };            
                $("header #menu ul li").click(onHeaderMenuClick);
            });            
        // -->
        </script>           
    </head>
    <body>
        <header>
            <div class="table width100">
                <div class="row">
                    <div class="cell width2-5"></div>
                    <div class="cell width15 contents round-bottom-left-area inline-center">
                        <a href="../index.html">
                            <img src="../img/logo.png" width=70%>
                        </a>
                    </div>
                    <div class="cell width15 contents">
                    </div>
                    <div id="menu" class="cell contents round-bottom-right-area width65">
                        <ul>
                            <li id="login" class="active">
                                <div class="inline-center">
                                    <img src="../img/member_menu_icon.png" width=50%>
                                </div>
                                <div class="font small">
                                    Login
                                </div>
                            </li>
                            <li id="search">
                                <div class="inline-center">
                                    <img src="../img/search_menu_icon.png" width=50%>
                                </div>
                                <div class="font small">
                                    Search
                                </div>
                            </li>
                            <li id="exhibit">
                                <div class="inline-center">
                                    <img src="../img/exhibit_menu_icon.png" width=50%>
                                </div>
                                <div class="font small">
                                    Exhibit
                                </div>
                            </li>
                            <li id="cart">
                                <div class="inline-center">
                                    <img src="../img/cart_menu_icon.png" width=50%>
                                </div>
                                <div class="font small">
                                    Cart
                                </div>
                                <div class="amount-badge">0</div>
                            </li>
                            <li id="like">
                                <div class="inline-center">
                                    <img src="../img/like_menu_icon.png" width=50%>
                                </div>
                                <div class="font small">
                                    Like
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="cell width2-5"></div>
                </div>
            </div>
        </header>
        <article id="auth-article">
            <div id="login-form" class="table width100 margin-top-small">
                <div class="row">
                    <div class="cell width2-5"></div>
                    <div class="cell width95 contents round-area padding-top-middle padding-bottom-middle">
                        <div>
                            <div class="table width100">
                                <div class="row">
                                    <div class="cell width5"></div>
                                    <div class="cell width10 inline-left">
                                        <img src="../img/member_menu_icon.png" width=100%>
                                    </div>
                                    <div class="cell width5"></div>
                                    <div class="cell width75 inline-left font header3">
                                        Login
                                    </div>
                                    <div class="cell width5"></div>
                                </div>
                            </div>
                            <div class="table width100">
                                <div class="row">
                                    <div class="cell width5 padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width90 inline-left padding-top-middle padding-bottom-middle">
                                        <input type="text" class="input-auth-info-text">
                                    </div>
                                    <div class="cell width5 padding-top-middle padding-bottom-middle"></div>
                                </div>
                                <div class="row">
                                    <div class="cell width5 padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width90 inline-left padding-top-middle padding-bottom-middle">
                                        <input type="password" class="input-auth-info-text">
                                    </div>
                                    <div class="cell width5 padding-top-middle padding-bottom-middle"></div>
                                </div>
                                <div class="row">
                                    <div class="cell width5 padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width90 padding-top-middle padding-bottom-middle">
                                        <div class="login-button">
                                            Login
                                        </div>
                                    </div>
                                    <div class="cell width5 padding-top-middle padding-bottom-middle"></div>
                                </div>
                                <div class="row">
                                    <div class="cell width5"></div>
                                    <div class="cell width90 inline-left font small">
                                        <div class="support-link inline-right padding-top-small padding-bottom-small">
                                            ID・パスワードを忘れた方
                                        </div>
                                        <div class="support-link inline-right padding-top-small padding-bottom-small">
                                            はじめてご利用の方 (新規会員登録)
                                        </div>
                                    </div>
                                    <div class="cell width5"></div>
                                </div>
                            </div>
                            <div class="table width100 border">
                                <div class="row">
                                    <div class="cell width5 fb-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width10 fb-sign-in-area inline-left padding-top-middle padding-bottom-middle" >
                                        <img src="../img/fb_icon.png" width=100%>
                                    </div>
                                    <div class="cell width5 fb-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width75 fb-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <div class="sns-login-statement-area1">
                                            FaceBook アカウントでログイン
                                        </div>
                                    </div>
                                    <div class="cell width5 fb-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                </div>
                                <div class="row">
                                    <div class="cell width5 twitter-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width10 twitter-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <img src="../img/twitter_icon.png" width=100%>
                                    </div>
                                    <div class="cell width5 twitter-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width75 twitter-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <div class="sns-login-statement-area1">
                                            Twitter アカウントでログイン
                                        </div>
                                    </div>
                                    <div class="cell width5 twitter-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                </div>
                                <div class="row">
                                    <div class="cell width5 google-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width10 google-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <img src="../img/google+_icon.png" width=100%>
                                    </div>
                                    <div class="cell width5 google-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width75 google-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <div class="sns-login-statement-area1">
                                        Google アカウントでログイン
                                        </div>
                                    </div>
                                    <div class="cell width5 twitter-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                </div>
                                <div class="row">
                                    <div class="cell width5 yahoo-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width10 yahoo-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <img src="../img/yahoo_icon.png" width=100%>
                                    </div>
                                    <div class="cell width5 yahoo-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                    <div class="cell width75 yahoo-sign-in-area inline-left padding-top-middle padding-bottom-middle">
                                        <div class="sns-login-statement-area2">                                        
                                            <div>
                                                Yahoo Japan IDでログイン
                                            </div>
                                            <div class="sns-login-statement-area2-sub-statement">
                                                Tポイントが貯まります!
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cell width5 yahoo-sign-in-area padding-top-middle padding-bottom-middle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell width2-5"></div>
                </div>
            </div>
        </article>
        <footer>
            <div class="table width100 margin-top-small">
                <div class="row">
                    <div class="cell width2-5"></div>
                    <div class="cell width95 round-top-area blank-area">
                    </div>
                    <div class="cell width2-5"></div>
                </div>
                <div class="row">
                    <div class="cell width2-5"></div>
                    <div id="menu" class="cell width95">
                        <ul>
                            <li class="login">
                                <div>
                                    ログイン
                                </div>
                            </li>
                            <li class="register">
                                <div>
                                    会員登録
                                </div>
                            </li>
                            <li class="purchase-history">
                                <div>
                                    履歴
                                </div>
                            </li>
                            <li class="information">
                                <div>
                                    ご利用ガイド
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="cell width2-5"></div>
                </div>
                <div class="row">
                    <div class="cell width2-5"></div>
                    <div id="copyright" class="cell width95 font header7 inline-center padding-top-middle padding-bottom-middle">
                        COPYRIGHT (C) ◯◯ CO., LTD. ALL RIGHTS RESERVED.
                    </div>
                    <div class="cell width2-5"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
